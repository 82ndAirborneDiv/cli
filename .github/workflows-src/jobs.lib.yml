runs-on: *runs-on
env: *env
steps:
  - name: "Checkout code"
    uses: actions/checkout@v2
  - #@ steps_installgo()
  - #@ steps_installstate()
  - #@ steps_build()
  - #@ steps_genupdate()
  - #@ steps_uploadartifacts()
#@ end

#@ def jobs_unittest():
name: "Unit Test"
strategy: *strategy
runs-on: *runs-on
env: *env
steps:
  - name: "Checkout code"
    uses: actions/checkout@v2
  - #@ steps_installgo()
  - #@ steps_installstate()
  - #@ steps_preprocess()
  - name: "Unit Tests"
    run: "go test -v -covermode=atomic -coverprofile=c.out `$GOROOT/bin/go list ./... | grep -v api | grep -v integration | grep -v expect`"
#@ end


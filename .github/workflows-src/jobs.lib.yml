strategy: &strategy
  matrix:
    go-version: [1.13.x]
    platform: [ macos-latest ] # , [ ubuntu-latest, macos-latest, windows-latest]
runs-on: &runs-on ${{ matrix.platform }}
env: &env
  ACTIVESTATE_CLI_DISABLE_RUNTIME: true # We don't need Perl or Python
  GOFLAGS: -mod=vendor

#@ def jobs_build():

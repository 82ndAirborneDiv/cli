<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update ActiveState Desktop</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">ActiveState Desktop</h1>
        <h4>A New Update is Available!</h4>
        <div class="row">
            <div class="column">
                ActiveState Desktop <strong id="AvailableVersion"></strong> is now available, you are currently using
                <strong id="CurrentVersion"></strong>. Would you like to install the new version?
            </div>
        </div>
        <h4>Update Notes:</h4>
        <div class="row fill">
            <div class="column">
                <div id="changelog">
                    <p>
                        Please refer to the <a href="">documentation</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="row" id="warning-wrapper">
            <div class="column">
                <strong class="red">WARNING:</strong> <span id="warning"></span>
            </div>
        </div>
        <div class="row">
            <div class="column column-50">
                <button class="button">Update</button>
                <!--<button class="button button-outline">Remind Me Later</button>-->
            </div>
            <div class="column">
                <button class="button button-outline" style="float: right" id="close-btn">Close</button>
            </div>
        </div>
    </div>
</body>
</html>

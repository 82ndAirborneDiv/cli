name: CodeIntel
owner: ActiveState
namespace: github.com/ActiveState/CodeIntel
version: master
environments: dev,qa,prod
platforms:
  - name: Linux64Label
    os: linux
    architecture: amd64
    libc: glibc-2.25
    compiler: gcc-7
  - name: Windows10Label
    os: windows
    version: 10
  - name: MacOSLabel
    os: macos
    version: 10.9
    compiler: clang-4
languages:
  - name: Go
    version: 1.10
    constraints:
        platform: Windows10Label,Linux64Label
        environment: dev,qa,prod
    packages:
      - name: golang.org/x/crypto
        version: "*"
        build:
          debug: $variable.DEBUG
      - name: gopkg.in/yaml.v2
        version: "2.*"
        build:
          override: --foo --bar --debug $variable.DEBUG --libDir $variable.PYTHONPATH --libc $platform.libc
variables:
  - name: DEBUG
    description: "debug"
    value: true
  - name: PYTHONPATH
    description: "pythonpath"
    value: '%projectDir%/src:%projectDir%/tests'
    constraints:
        environment: dev,qa
  - name: PYTHONPATH
    description: "pythonpath"
    value: '%projectDir%/src:%projectDir%/tests'
  - name: org-secret
    description: "org secret"
    value:
      store: organization
      share: organization
  - name: proj-secret
    description: "proj secret"
    value:
      store: project
      share: organization
  - name: user-org-secret
    description: "user org secret"
    value:
      store: organization
  - name: user-proj-secret
    description: "user proj secret"
    value:
      store: project
  - name: undefined-org-secret
    description: "undefined org secret"
    value:
      store: organization
      share: organization
hooks:
  - name: FIRST_INSTALL
    value: '%pythonExe% %projectDir%/setup.py prepare'
  - name: AFTER_UPDATE
    value: '%pythonExe% %projectDir%/setup.py prepare'
scripts:
  - name: tests
    value: pytest %projectDir%/tests
  - name: debug
    value: debug foo
